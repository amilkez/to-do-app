<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <header class="left-section">
      <nav class="nav">
        <h1 id="logo">Logo</h1>
        <ul class="main-pages">
          <li class="page">
            <object data="./icons/house-solid.svg" class="home-icon"></object>
            HOME
          </li>
          <li class="page">
            <object
              data="./icons/calendar-day-solid.svg"
              class="today-icon"
            ></object>
            TODAY
          </li>
          <li class="page">
            <object
              data="./icons/calendar-week-solid.svg"
              class="this-week-icon"
            ></object>
            THIS WEEK
          </li>
        </ul>
        <div class="projects-btn-container">
          <h3 class="projects-btn">
            Projects
            <object
              data="./icons/angle-down-solid.svg"
              class="arrow-down-icon"
            ></object>
          </h3>
        </div>
        <div class="bottom">
          <ul class="projects-container">
            <li class="project">Study</li>
            <li class="project">Study</li>
            <li class="project">Study</li>
            <li class="project">Study</li>
            <button class="new-project">
              <object data="./icons/plus-solid.svg" class="plus-icon"></object>
              Create a new project
            </button>
          </ul>
        </div>

        <button class="add-task">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            class="plus-icon-big"
          >
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"
            />
          </svg>
        </button>
      </nav>
    </header>
    <main class="right-section">
      <header class="project-name-header">
        <object data="./icons/house-solid.svg" class="home-icon-big"></object>
        <h2 class="project-name">Home</h2>
      </header>
      <section class="tasks">
        <h3 class="my-tasks">
          <object data="./icons/list-ul-solid.svg" class="tasks-icon"></object>
          My Tasks
        </h3>
        <div class="tasks-container">
          <ul class="task-list"></ul>
        </div>
        <div class="buttons-container">
          <button class="clear-tasks-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="clear-icon"
            >
              <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M480 416C497.7 416 512 430.3 512 448C512 465.7 497.7 480 480 480H150.6C133.7 480 117.4 473.3 105.4 461.3L25.37 381.3C.3786 356.3 .3786 315.7 25.37 290.7L258.7 57.37C283.7 32.38 324.3 32.38 349.3 57.37L486.6 194.7C511.6 219.7 511.6 260.3 486.6 285.3L355.9 416H480zM265.4 416L332.7 348.7L195.3 211.3L70.63 336L150.6 416L265.4 416z"
              />
            </svg>
            Clear Finished Tasks
          </button>
          <button class="add-task-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="plus-icon"
            >
              <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"
              /></svg
            >Add a task
          </button>
        </div>
      </section>
    </main>
    <div class="task-modal">
      <h3>Create a New Task</h3>
      <form class="task-form">
        <label class="label label-title">Title:</label>
        <input class="input-title input" type="text" required />
        <label class="label label-description">Description:</label>
        <input class="input input-description" type="text" />
        <label class="label label-priority" for="priority">
          Select the priority Level:
        </label>
        <select class="select-priority" name="priority" id="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <label class="label label-due-date">Select a due date:</label>
        <input class="input input-due-date" type="date" />
        <button class="btn create-task-btn">Create Task</button>
      </form>
    </div>
    <template id="template-li">
      <li class="task-item">
        <input type="checkbox" name="checkbox" id="checkbox-1" />
        <div class="todo-title"></div>
        <div class="todo-description"></div>
        <div class="todo-due-date">
          <object
            data="./icons/calendar-xmark-solid.svg"
            class="due-date-icon"
          ></object>
          <div class="due-date"></div>
        </div>
        <object
          data="./icons/angle-down-solid.svg"
          class="arrow-down-icon"
        ></object>
      </li>
    </template>
  </body>
</html>
